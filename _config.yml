### GENERAL SETTINGS ###

# Site settings
language: "pt-BR"
title: Engarte
author: "Alan Leal"
description: "Assessoria digital para pol√≠ticos e candidatos."
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "" #important: start with /
url: "http://engarte.com"

# Handling Reading
include:
  - ".htaccess"
  - "_pages"

exclude:
#  - "/assets/"
  - "bower.json"
  - "composer.json"
  - "composer.lock"
  - "DOC.md"
  - "Gemfile"
  - "Gemfile.lock"
  - "/gulp/"
  - "gulpfile.js"
  - "LICENSE.md"
  - "Makefile"
  - "node_modules"
  - "npm-debug.log"
  - "package.json"
  - "README.md"
  - "rev-manifest.json"

  
# Build settings
markdown: kramdown
permalink: /:categories/:title
paginate_path:    "/blog/page:num"
paginate:         5
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is
# Plugins
gems:             ["jekyll-sitemap", "jekyll-paginate"]

# Conversion
incremental:      true

colors:  #in hex code if not noted else
  primary: "#FC6666"
  primary_rgb: "252,102,102" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.  
  secondary: "#333333"
  link: "#FC6666"
  link_hover: "#C64F52"
  footer_heading: "#FBB3A2"
  footer_content: "#FDE8DA"
